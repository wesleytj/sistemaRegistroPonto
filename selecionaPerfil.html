<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
    <title>SAH | Seleciona Perfil</title>
</head>
<body>
    <div id="central">
        <header>
            <img src="./img/rp-img.png" alt="img-registroponto" srcset="">
            <h1>Sistema de Registro de Ponto</h1>
        </header>

        <div id="insere-ajuste">
            <div class="info-insere-ajuste">
                <div class="info-user">
                    <p>Usuário:</p>
                    <span>Fulano de Tal</span>
                </div>
            </div>
            <!--info-insere-ajuste-->
        </div>
        <!--insere-ajuste-->       

        <div id="form-seleciona-perfil" class="form">
            <table>                
                <th>Perfil de Usuário:</th>
                <tr>
                    <td><select name="select-justify" id="select-justify" required>
                        <option value="Trabalhador">Trabalhador</option>
                        <option value="Versionamento">Versionamento</option>
                        <option value="Capacitacao">Capacitação</option>
                        <option value="Emprestimo">Empréstimo</option>
                    </select></td>
                </tr>
                <tr>
                    <td><input id="btn-insere-hora" class="btn" type="submit" value="Acessar"></td>
                </tr>
            </table>


    </div>
    <!--central-->
</body>
</html>
